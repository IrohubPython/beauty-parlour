{% extends 'adminindex.html' %}

{% block content %}

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Messages</h4>
                    <!-- <p class="card-description"> Add class <code>.table</code> -->
                    <!-- </p> -->
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                          </tr>
                        </thead>
                        <tbody>
                      {% for i in obj %}
                          <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.conatct}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.subject}}</td>
                            <td>{{i.message}}</td>
                            
                          </tr>
                        {% endfor %}  
      
      

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>



            </div>

            
          {% endblock %}
