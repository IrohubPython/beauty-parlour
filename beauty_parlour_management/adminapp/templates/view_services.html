{% extends 'adminindex.html' %}

{% block content %}

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">View Services</h4>
                    <!-- <p class="card-description"> Add class <code>.table</code> -->
                    <!-- </p> -->
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Service Name</th>
                            <th>Branch</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in obj %}  
                          <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.branch}}</td>
                            <td>{{i.price}}</td>
                            <td><img src="{{i.image.url}}" style="width:50px; height:50px"></td>
                            <td> 
                        
                              <a href="{% url 'edit_s' i.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                              <a href="{% url 'delete_s' i.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                             </td>
                          </tr>
                        {% endfor %}
                        
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          {% endblock %}
