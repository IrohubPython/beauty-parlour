{% extends 'adminindex.html' %}

{% block content %}

              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add services</h4>
                    <!-- <p class="card-description"> Basic form elements </p> -->
                    <form class="forms-sample" id="myform" action="{% url 'service_data' %}" target="_blank" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Service Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder=" Add Sevice Name">
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Select Branch</label>
                          <div class="col-sm-9">
                            <select name="branch" class="form-control">
                              {% for c in obj %} 
                              <option value="{{c.id}}">{{c.name}}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" name="price" class="form-control" id="exampleInputName1" placeholder="Add Service Price">
                      </div>
                      <div class="form-group">
                        <label>Upload Image</label>
                        <!-- <input type="file" name="image" class="file-upload-default"> -->
                        <div class="input-group col-xs-12">
                          <!-- <label for="formFile" class="form-label">Default file input example</label> -->
                          <input class="form-control" type="file"name="image"  id="formFile">
                        </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>


{% endblock %}
