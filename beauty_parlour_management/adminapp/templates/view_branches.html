{% extends 'adminindex.html' %}

{% block content %}

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">View Branches</h4>
                    <!-- <p class="card-description"> Add class <code>.table</code> -->
                    <!-- </p> -->
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Branch Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                      {% for i in obj %}
                          <tr>
                            <td>{{i.name}}</td>
                            <td style="white-space:pre-wrap; word-wrap:break-word">{{i.description}}</td>
                            <td><img src="{{i.image.url}}" style="width: 70px; height: 70px;"></td>
                            <td><a href="{% url 'b_edit' eid=i.id %}"><button type="button" class="btn btn-success">Edit</button></a><br><br></td>
                            <td><a href="{% url 'delete_branches' i.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                            
                          </tr>
                        {% endfor %}  
      
      

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>



            </div>

            
          {% endblock %}
