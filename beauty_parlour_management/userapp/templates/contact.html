{% extends 'index.html' %}
{% load static %}

{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'user/images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-3 bread">Contact us</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact us</span></p>
          </div>
        </div>
      </div>
    </section>

		<section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-16">

					<div class="col-md-1"></div>
          <div class="col-md-6 ftco-animate">
            <form  action="{% url 'contact' %}" method="post">
              {% csrf_token %}

            	<div class="row">
            		<div class="col-md-8">
	                <div class="form-group">
	                  <input type="text" class="form-control" name="name" placeholder="Your Name">
	                </div>
                </div>
                <div class="col-md-8">
	                <div class="form-group">
	                  <input type="email" class="form-control" name="email" placeholder="Your Email">
	                </div>
	              </div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" name="conatct" placeholder="Contact">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

    {% endfor %}

    {% endif %}
    <div>
  </div>



    {% endblock %}
