{% extends 'index.html' %}
{% load static %}

{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'user/images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-3 bread">Branches</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Branches</span></p>
          </div>
        </div>
      </div>
    </section>
	<section class="ftco-section ftco-no-pt ftco-no-pb">
		<div class="container">
			<div class="row no-gutters">
				{% for i in obj %}
				<div class="col-md-4 d-flex align-items-stretch">
					<div class="offer-deal text-center px-2 px-lg-5">
						<div class="img" style="background-image: url({{i.image.url}});" style="width: 200px; height: 200px;"></div>
						<div class="text mt-4">
							<h3 class="mb-4">{{i.name}}</h3>

							<p class="mb-5">{{i.description}}</p>


							<p><a href="{% url 'services' branchname=i.name %}" class="btn btn-white px-4 py-3" >Book A Service<span class="ion-ios-arrow-round-forward"></span></a></p>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>




{% endblock %}
