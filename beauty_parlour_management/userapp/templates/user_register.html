{% extends 'index.html' %}
{% load static %}

{% block content %}
  <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'user/images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
     <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
         <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-3 bread">User Register</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">sign-up</a></span> <span>Now</span></p>
        </div>
      </div>
    </div>
 </section>
 <section class="ftco-section contact-section">
  <div  class="row w-100 m-0">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">sign-up</h3>
            <form action="{% url 'user_register' %}" method="post">
              {% csrf_token %}

              <div class="form-group">
                <label>Username*</label>
                <input type="text" name="name" class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Email*</label>
                <input type="text" name="email" class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="mobile" class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password1"class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2"  class="form-control p_input">
              </div>
 
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block enter-btn">SignUp</button>
              </div>
              <p><a href="#">By clicking register, I agree to your terms</a></p>

     
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
</section>



{% endblock %}
