{% extends 'index.html' %}
{% load static %}

{% block content %}
  <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'user/images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
     <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
         <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-3 bread">User Login</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Login</a></span> <span>us</span></p>
        </div>
      </div>
    </div>
 </section>
 <section class="ftco-section contact-section">
    <div  class="row w-100 m-0">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
                <div class="card-body px-5 py-5">
                  <h3 class="card-title text-left mb-3">Login</h3>
              <form action="{% url 'user_login' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                  <label>Username</label>
                  <input type="text"  name="name" class="form-control p_input">
                </div>
                <div class="form-group">
                  <label>Password *</label>
                  <input type="password"  name="password" class="form-control p_input">
                </div>
     
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-facebook mr-2 col">
                    <i class="mdi mdi-facebook"></i> Facebook </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google-plus"></i> Google plus </button>
                </div>
                <p class="sign-up">Don't have an Account?<a href="{% url 'register_user' %}"> Sign Up</a></p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</section>


{% endblock %}
