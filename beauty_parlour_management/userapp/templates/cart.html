{% extends 'index.html' %}
{% load static %}

{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'user/images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-3 bread">Shopping Carts</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Your</a></span> <span>Cart</span></p>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Cart Details</h4>
            <!-- <p class="card-description"> Add class <code>.table</code> -->
            <!-- </p> -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Service</th>
                    <input type="hidden" class="sid" id="sid" value="{{i.id}}">
                    <th>Image</th>
                    <th>Price</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
              {% for i in data %}
                  <tr>
                    <td>{{i.serviceid.name}}</td>
                    <td><img src="{{i.serviceid.image.url}}" style="width: 70px; height: 70px;"></td>
                    <td style="white-space:pre-wrap; word-wrap:break-word">{{i.serviceid.price}}</td>
                    <td><a href="{% url 'cart_delete' cartid=i.id %}"><button style="color: #eb1414;">Remove <i class="fas fa-trash-alt" style="color: rgb(216, 69, 69);"></i></button>

                    </a></td>
                    
                  </tr>
                {% endfor %}  
              </tbody>
            <tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong></strong></td>
						</tr>
						
						<tr>
							<td></td>
							<td colspan="2" class="hidden-xs"></td>
							
							<td class="hidden-xs text-center"><strong><b>Total:Rs.{{s.total__sum}}</b></strong></td>
						</tr>
          </tfoot>
         </table>
         <div class="text-right">
          <a href="{% url 'checkout' %}"><button type="submit"  style="background-color: #d4ab3a; width: 400px; height: 100px;" >Book Now</button>

         </div>
        </div>
        </div>
      </div>
    </div>



  </div>


{% endblock %}
